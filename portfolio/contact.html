<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link href="css/contact.css" media="all" rel="stylesheet" type="text/css" />
<body>
  <section id="contact">
    <p class="title-img"><img src="img/contact/contact-title.jpg"></p>
   <!--static forms-->
   <form  id="form" action="https://api.staticforms.xyz/submit" method="post">
    <input type="text" name="honeypot" style="display:none">
    <input type="hidden" name="accessKey" value="7e4473c4-69ca-4aba-a129-d2c4a803dcd9">
    <input type="hidden" name="subject" value="お問い合わせフォーム" />
    <input type="hidden" name="replyTo" value="taaaankumi.93@gmail.com">
    <input type="hidden" name="redirectTo" value="">
        <!-- 名前 -->
        <div class="contact-all">
         <div class="contact-hedding">
          <label class="contact-label">氏名<span class="contact-span">必須</span></label>
         </div>
         <div>
          <input  id="name" type="text" name="name" placeholder="入力してください" class="contact-textbox">
         </div>
        </div>
        <!-- フリガナ -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">ふりがな<span class="contact-span">必須</span></label>
          </div> 
          <div>
            <input  id="hurigana" type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <!-- メールアドレス -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input  id="email" type="email" name="email" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <!-- 電話番号 -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">電話番号</label>
          </div>
          <div>
            <input  id="tel" type="text" name="tel" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>
        <!-- 要件(カテゴリー) -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">要件<span class="contact-span">必須</span></label>
          </div>
          <div>
            <select  id="category" name="category" class="contact-textbox">
              <option value='' disabled selected style='display:none;'>選択してください</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
        </div>
        <!-- 内容 -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
          </div>
          <div>
            <textarea  id="message" class="contact-textarea" placeholder="入力してください" name="message"></textarea>
          </div>
        </div>
            <input id="submit" type="image" src="img/contact/contact-btn.jpg" alt="送信">
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/contact.js"></script>
</body>
</html>
